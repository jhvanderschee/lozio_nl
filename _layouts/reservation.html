<!DOCTYPE html>
<html>

  {% include head.html %}

  <body id="body" class="page-template post" onload="if(getParameterByName('url')) setimage('url'); {% assign num_images = page.images | size %}{% if num_images <= 1 %}document.getElementById('controls').style.display='none';{% endif %}">
	  {% include header.html %}
    <br /><br /><br /><br /><br />

    <div class="light">
      <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                <article class="" style="max-width: 800px; margin: 0 auto;">
                        <header class="post-header">
                          <h1 class="post-title">{{ page.title }}</h1>
                        </header>
       
                        <div class="post-content">
                        {{ content }}

                        <form class="form-horizontal text-left">
                          <div class="form-group">
                            <label for="firstname" class="col-sm-4 control-label">First name</label>
                            <div class="col-sm-6">
                              <input type="text" class="form-control" id="firstname" placeholder="First name">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="surname" class="col-sm-4 control-label">Surname</label>
                            <div class="col-sm-6">
                              <input type="text" class="form-control" id="surname" placeholder="Surname">
                            </div>
                          </div>

                          <div class="form-group">
                            <label for="date" class="col-sm-4 control-label">Date</label>
                            <div class="col-sm-4">
                              <input type="date" class="form-control" id="date" placeholder="Date">
                            </div>  
                          </div>

                          <div class="form-group">
                            <label for="persons" class="col-sm-4 control-label">No. of persons</label>
                            <div class="col-sm-4">
                              <input type="number" class="form-control" id="persons" placeholder="No. of persons">
                            </div>  
                          </div>

                          <div class="form-group">
                            <label for="time" class="col-sm-4 control-label">Time</label>
                            <div class="col-sm-4">
                              <input type="text" class="form-control" id="time" placeholder="Time">
                            </div>  
                          </div>
                          


                          <div class="form-group">
                            <label for="email" class="col-sm-4 control-label">Email address</label>
                            <div class="col-sm-6">
                              <input type="email" class="form-control" id="email" placeholder="Email address">
                            </div>
                          </div>

                          <div class="form-group">
                            <label for="phone" class="col-sm-4 control-label">Phone number</label>
                            <div class="col-sm-6">
                              <input type="text" class="form-control" id="phone" placeholder="Phone number">
                            </div>
                          </div>

                          <div class="form-group">
                            <label for="notes" class="col-sm-4 control-label">Notes</label>
                            <div class="col-sm-6">
                              <textarea class="form-control" id="notes" placeholder="Notes" rows="3"></textarea>
                            </div>
                          </div>

                          <div class="form-group" style="margin-top: 15px;">
                            <div class="col-sm-offset-4 col-sm-6">
                              <button type="submit" class="btn btn-default">Book now!</button>
                            </div>
                          </div>
                        </form>

                        </div>
                </article>
            </div>
          </div>
      </div>
    </div>


    {% include footer.html %}

  </body>

</html>
