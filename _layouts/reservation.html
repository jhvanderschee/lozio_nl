<!DOCTYPE html>
<html>

  {% include head.html %}

  <body id="body" class="page-template post" onload="if(getParameterByName('url')) setimage('url'); {% assign num_images = page.images | size %}{% if num_images <= 1 %}document.getElementById('controls').style.display='none';{% endif %}">
	  {% include header.html %}
    <br /><br /><br /><br /><br />

    <div class="light">
      <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                <article class="" style="max-width: 800px; margin: 0 auto;">
                        <header class="post-header">
                          <h1 class="post-title">{{ page.title }}</h1>
                        </header>
       
                        <div class="post-content">
                        {{ content }}

                        <form class="form-horizontal text-left" action="https://formsubmit.io/send/reservation@ozioamsterdam.com" method="POST">
                        <input type="hidden" name="website" value="http://ozioamsterdam.nl/reservation/" />
                        <input name="_redirect" type="hidden" id="name" value="http://ozioamsterdam.com/reservation/thank-you/">
                          <div class="form-group">
                            <label for="firstname" class="col-sm-4 control-label">Voornaam</label>
                            <div class="col-sm-6">
                              <input type="text" class="form-control" name="firstname" id="firstname" placeholder="First name" required>
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="surname" class="col-sm-4 control-label">Achternaam</label>
                            <div class="col-sm-6">
                              <input type="text" class="form-control" name="surname" id="surname" placeholder="Surname" required>
                            </div>
                          </div>

                          <div class="form-group">
                            <label for="date" class="col-sm-4 control-label">Datum</label>
                            <div class="col-sm-4">
                              <input type="date" class="form-control" name="date" id="date" placeholder="Date" required>
                            </div>  
                          </div>

                          <div class="form-group">
                            <label for="persons" class="col-sm-4 control-label">Aantal personen</label>
                            <div class="col-sm-4">
                              <input type="number" class="form-control" name="persons" id="persons" placeholder="No. of persons" required>
                            </div>  
                          </div>

                          <div class="form-group">
                            <label for="time" class="col-sm-4 control-label">Tijd</label>
                            <div class="col-sm-4">
                              <input type="text" class="form-control" name="time" id="time" placeholder="Time" required>
                            </div>  
                          </div>
                          


                          <div class="form-group">
                            <label for="email" class="col-sm-4 control-label">E-mailadres</label>
                            <div class="col-sm-6">
                              <input type="email" class="form-control" name="email" id="email" placeholder="Email address" required>
                            </div>
                          </div>

                          <div class="form-group">
                            <label for="phone" class="col-sm-4 control-label">Telefoonnummer</label>
                            <div class="col-sm-6">
                              <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone number" required>
                            </div>
                          </div>

                          <div class="form-group">
                            <label for="notes" class="col-sm-4 control-label">Opmerkingen</label>
                            <div class="col-sm-6">
                              <textarea class="form-control" name="notes" id="notes" placeholder="Notes" rows="3"></textarea>
                            </div>
                          </div>

                          <div class="form-group" style="margin-top: 15px;">
                            <div class="col-sm-offset-4 col-sm-6">
                              <button type="submit" class="btn btn-default">Reserveer nu!</button>
                            </div>
                          </div>
                        </form>

                        </div>
                </article>
            </div>
          </div>
      </div>
    </div>


    {% include footer.html %}

  </body>

</html>
